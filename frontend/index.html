<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .weather-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-purple-200 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-black text-2xl font-bold">AuraForecast</h1>
            <ul class="flex space-x-4 text-black">
                <li><a href="#" class="hover:text-gray-800">Home</a></li>
                <li><a href="#" class="hover:text-gray-800">About</a></li>
                <li><a href="#" class="hover:text-gray-800">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Clear Sky Background -->
    <div class="weather-bg bg-cover bg-center bg-no-repeat"
         style="background-image: url('clear.jpg')"></div>

    <!-- Cloudy Background -->
    <div class="weather-bg bg-cover bg-center bg-no-repeat hidden"
         style="background-image: url('cloudy.jpg')"></div>

    <!-- Rainy Background -->
    <div class="weather-bg bg-cover bg-center bg-no-repeat hidden"
         style="background-image: url('rainy.jpg')"></div>

    <!-- Snowy Background -->
    <div class="weather-bg bg-cover bg-center bg-no-repeat hidden"
         style="background-image: url('snowy.jpg')"></div>

    <!-- Main Content Container -->
    <div class="container mx-auto p-6 bg-transparent shadow-lg rounded-lg mt-20 relative z-10 max-w-lg">

        <h2 class="text-center text-xl font-bold mb-4">Current Weather</h2>

        <!-- Weather Input Section -->
        <div class="mb-4">
            <input type="text" id="cityInput" class="w-full p-3 border rounded-lg" placeholder="Enter city name">
            <button onclick="getWeather()" class="w-full mt-2 bg-green-500 hover:bg-green-600 text-white rounded-lg px-4 py-2 transition duration-300">Get Weather</button>
        </div>

        <!-- Weather Result Section -->
        <div id="weatherResult" class="result"></div>

        <!-- Geocode Input Section -->
        <div class="mt-4">
            <input type="text" id="locationInput" class="w-full p-3 border rounded-lg" placeholder="Enter location">
            <button onclick="getGeocode()" class="w-full mt-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg px-4 py-2 transition duration-300">Get Geocode</button>
        </div>

       

        <!-- 5-Day Forecast Section -->
        <div id="forecastResult" class="mt-6"></div>

        <!-- Search History Section -->
<div class="mt-6">
    <h2 class="text-center text-xl font-bold">Search History</h2>
    <div id="searchHistory" class="flex flex-wrap justify-center space-x-2 mt-2"></div>
</div>

<!-- Favorite Locations Section -->
<div class="mt-6">
    <h2 class="text-center text-xl font-bold">Favorite Locations</h2>
    <div id="favoriteLocations" class="flex flex-wrap justify-center space-x-2 mt-2"></div>
</div>



         <!-- Geocode Result Section -->
         <div id="geocodeResult" class="result"></div>

    </div>

    <script src="scripts.js"></script>
</body>

</html>
